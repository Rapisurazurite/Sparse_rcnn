DATALOADER:
  NUM_WORKERS: 0

MODEL:
  BACKBONE: "resnet18"
  NUM_PROPOSALS: 128
  FPN:
    OUT_CHANNELS: 256
  ROI_HEADS:
    IN_FEATURES: ['p2', 'p3', 'p4', 'p5']
  ROI_BOX_HEAD:
    POOLER_RESOLUTION: 7
    USE_LEVEL_POOLER: True
    POOLER_SAMPLING_RATIO: 2
