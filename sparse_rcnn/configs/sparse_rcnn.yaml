  SparseRCNN:
    NUM_CLASSES: 80
    NUM_CLS: 1
    HIDDEN_DIM: 256
    DIM_FEEDFORWARD: 2048
    NHEADS: 8
    DROPOUT: 0.0
    ACTIVATION: "relu"
    NUM_HEADS: 6
    DEEP_SUPERVISION: True
    USE_FOCAL: True
    PRIOR_PROB: 0.01
    DIM_DYNAMIC: 64
    NUM_DYNAMIC: 2
    NUM_REG: 3
